const md = (function() {
  function inline(s) {
    s = s.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
    s = s.replace(/\*(.+?)\*/g, '<em>$1</em>');
    s = s.replace(/`(.+?)`/g, '<code>$1</code>');
    s = s.replace(/\[([^\]]+)\]\(([^)]+)\)/g, function(_, text, href) {
      const a = document.createElement('a');
      a.href = href;
      a.textContent = text;
      return a.outerHTML;
    });
    return s;
  }

  function parse(src) {
    const lines = src.split('\n');
    const container = document.createDocumentFragment();
    let i = 0;

    function appendHtml(html) {
      const temp = document.createElement('div');
      temp.innerHTML = html;
      while (temp.firstChild) container.appendChild(temp.firstChild);
    }

    while (i < lines.length) {
      const line = lines[i];

      if (line.trim() === '') { i++; continue; }

      const hm = line.match(/^(#{1,6})\s+(.*)/);
      if (hm) {
        const el = document.createElement('h' + hm[1].length);
        el.innerHTML = inline(hm[2]);
        container.appendChild(el);
        i++; continue;
      }

      if (/^---+$/.test(line.trim())) {
        container.appendChild(document.createElement('hr'));
        i++; continue;
      }

      if (line.trim().startsWith('>')) {
        let bq = '';
        while (i < lines.length && lines[i].trim().startsWith('>')) {
          bq += lines[i].trim().replace(/^>\s?/, '') + ' ';
          i++;
        }
        const blockquote = document.createElement('blockquote');
        const p = document.createElement('p');
        p.innerHTML = inline(bq.trim());
        blockquote.appendChild(p);
        container.appendChild(blockquote);
        continue;
      }

      if (line.includes('|') && i + 1 < lines.length && /^\|?\s*[-:]+/.test(lines[i + 1])) {
        const headers = line.split('|').map(c => c.trim()).filter(c => c);
        i += 2;
        const rows = [];
        while (i < lines.length && lines[i].includes('|') && lines[i].trim() !== '') {
          rows.push(lines[i].split('|').map(c => c.trim()).filter(c => c));
          i++;
        }
        const table = document.createElement('table');
        const thead = document.createElement('thead');
        const headRow = document.createElement('tr');
        headers.forEach(function(h) { const th = document.createElement('th'); th.innerHTML = inline(h); headRow.appendChild(th); });
        thead.appendChild(headRow);
        table.appendChild(thead);
        const tbody = document.createElement('tbody');
        rows.forEach(function(r) {
          const tr = document.createElement('tr');
          r.forEach(function(c) { const td = document.createElement('td'); td.innerHTML = inline(c); tr.appendChild(td); });
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);
        container.appendChild(table);
        continue;
      }

      if (/^[-*]\s+/.test(line.trim())) {
        const ul = document.createElement('ul');
        while (i < lines.length && /^[-*]\s+/.test(lines[i].trim())) {
          const li = document.createElement('li');
          li.innerHTML = inline(lines[i].trim().replace(/^[-*]\s+/, ''));
          ul.appendChild(li);
          i++;
        }
        container.appendChild(ul);
        continue;
      }

      if (/^\d+\.\s+/.test(line.trim())) {
        const ol = document.createElement('ol');
        while (i < lines.length && /^\d+\.\s+/.test(lines[i].trim())) {
          const li = document.createElement('li');
          li.innerHTML = inline(lines[i].trim().replace(/^\d+\.\s+/, ''));
          ol.appendChild(li);
          i++;
        }
        container.appendChild(ol);
        continue;
      }

      let para = '';
      while (i < lines.length && lines[i].trim() !== '' && !/^#{1,6}\s/.test(lines[i]) && !/^---/.test(lines[i].trim()) && !/^[-*]\s+/.test(lines[i].trim()) && !/^\d+\.\s+/.test(lines[i].trim()) && !lines[i].trim().startsWith('>') && !(lines[i].includes('|') && i + 1 < lines.length && /^\|?\s*[-:]+/.test(lines[i + 1] || ''))) {
        para += lines[i].trim() + ' ';
        i++;
      }
      if (para.trim()) {
        const p = document.createElement('p');
        p.innerHTML = inline(para.trim());
        container.appendChild(p);
      }
    }

    return container;
  }

  return { parse: parse };
})();

// ─── Tab Logic ──────────────────────────────────────────────────────

function activateTab(tabName) {
  document.querySelectorAll('.tab').forEach(function(t) { t.classList.remove('active'); });
  document.querySelectorAll('.tab-panel').forEach(function(p) { p.classList.remove('active'); });

  const tab = document.querySelector('.tab[data-tab="' + tabName + '"]');
  const panel = document.getElementById(tabName);

  if (tab && panel) {
    tab.classList.add('active');
    panel.classList.add('active');

    // Render content if not already rendered
    if (!panel.dataset.rendered) {
      const rendered = md.parse(copyData[tabName]);
      panel.appendChild(rendered);
      panel.dataset.rendered = 'true';
    }
  }

  // Update URL hash without scrolling
  history.replaceState(null, '', '#' + tabName);
}

// Click handlers
document.querySelectorAll('.tab').forEach(function(tab) {
  tab.addEventListener('click', function() { activateTab(tab.dataset.tab); });
});

// Initialize from hash or default to employer
const hash = location.hash.replace('#', '');
const validTabs = ['employer', 'broker', 'physician', 'employee'];
activateTab(validTabs.indexOf(hash) !== -1 ? hash : 'employer');

// Handle hash changes (back/forward navigation)
window.addEventListener('hashchange', function() {
  const h = location.hash.replace('#', '');
  if (validTabs.indexOf(h) !== -1) activateTab(h);
});
</script>
